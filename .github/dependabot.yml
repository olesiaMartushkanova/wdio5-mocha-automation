version: 2
updates:
  # Required configurations
  - package-ecosystem: npm
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'friday'
      time: '12:20'
      # Using my timezone
      timezone:
        'NZ'
        # Allow to look only after one package
    allow:
      - dependency-name: 'wdio5-cucumber-automation'
    open-pull-requests-limit: 10
    # Default configurations
    # Configs related to the actual PR
    assignees:
      - 'olesiaMartushkanova'
    reviewers:
      - 'olesiaMartushkanova'

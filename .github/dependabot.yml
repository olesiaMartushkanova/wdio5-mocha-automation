version: 2
updates:
  # Required configurations
  - package-ecosystem: npm
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'friday'
      time: '12:05'
      # Using my timezone
      timezone: 'NZ'
    open-pull-requests-limit: 10

    # Default configurations
    # Configs related to the actual PR
    assignees:
      - 'olesiaMartushkanova'
    reviewers:
      - 'olesiaMartushkanova'
    commit-message:
      include: 'scope'
      prefix: 'npm'

    # What dependecies I want to check
    ignore:
      - dependency-name: 'webdriverio'
    allow:
      - dependency-name: 'chromedriver'
    labels:
      - 'dependencies'
